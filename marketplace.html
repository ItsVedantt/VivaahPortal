<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-3H9MYB3TMQ"></script>
<script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | VivaahPortal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfcfb;
            scroll-behavior: smooth;
        }
        .text-primary { color: #f653a6; }
        .bg-primary { background-color: #f653a6; }
        .border-primary { border-color: #f653a6; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .vendor-card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }
        .vendor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(246, 83, 166, 0.1);
        }

        .filter-chip {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .filter-chip.active {
            background-color: #f653a6;
            color: white;
            border-color: #f653a6;
            box-shadow: 0 4px 12px rgba(246, 83, 166, 0.3);
        }

        .search-container:focus-within {
            ring: 4px solid rgba(246, 83, 166, 0.15);
            border-color: #f653a6;
        }

        .page-transition {
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 200px);
            gap: 1rem;
        }
        .gallery-main { grid-column: span 2; grid-row: span 2; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

    <!-- Navigation -->
    <header class="bg-white/90 backdrop-blur-lg sticky top-0 z-50 border-b border-pink-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer group" onclick="navigateTo('marketplace')">
                <div class="w-10 h-10 bg-primary rounded-xl flex items-center justify-center transition-transform group-hover:scale-110">
                    <i data-lucide="heart" class="text-white w-6 h-6 fill-current"></i>
                </div>
                <h1 class="text-2xl font-black text-gray-900 tracking-tight">Vivaah<span class="text-primary">Portal</span></h1>
            </div>
            
            <div id="nav-search" class="hidden md:flex flex-1 max-w-md mx-8">
                <div class="search-container flex items-center w-full px-4 py-2 bg-gray-50 border border-gray-200 rounded-full transition-all">
                    <i data-lucide="search" class="w-4 h-4 text-gray-400 mr-2"></i>
                    <input type="text" id="main-search" placeholder="Search for names or locations..." class="bg-transparent w-full outline-none text-sm font-medium">
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <button class="px-6 py-2.5 bg-primary text-white font-bold rounded-full shadow-lg shadow-pink-200 hover:bg-pink-600 transition-all active:scale-95 text-sm">
                    My Planner
                </button>
            </div>
        </div>
    </header>

    <!-- Marketplace Page -->
    <div id="marketplace-page" class="page-transition">
        <section class="bg-white pt-10 pb-6 border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-6">
                <div class="mb-8">
                    <h2 class="text-4xl font-black text-gray-900 tracking-tight">Explore <span class="text-primary">Marketplace</span></h2>
                </div>
                
                <div class="flex space-x-3 overflow-x-auto pb-4 no-scrollbar" id="category-filters">
                    <button data-category="all" class="filter-chip active flex items-center space-x-2 px-6 py-3 rounded-2xl border border-gray-200 font-bold whitespace-nowrap">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i>
                        <span>All Vendors</span>
                    </button>
                    <button data-category="Venue" class="filter-chip flex items-center space-x-2 px-6 py-3 rounded-2xl border border-gray-200 font-bold whitespace-nowrap">
                        <i data-lucide="home" class="w-4 h-4"></i>
                        <span>Venues</span>
                    </button>
                    <button data-category="Decor" class="filter-chip flex items-center space-x-2 px-6 py-3 rounded-2xl border border-gray-200 font-bold whitespace-nowrap">
                        <i data-lucide="palette" class="w-4 h-4"></i>
                        <span>Decorators</span>
                    </button>
                    <button data-category="Photographer" class="filter-chip flex items-center space-x-2 px-6 py-3 rounded-2xl border border-gray-200 font-bold whitespace-nowrap">
                        <i data-lucide="camera" class="w-4 h-4"></i>
                        <span>Photography</span>
                    </button>
                    <button data-category="Video" class="filter-chip flex items-center space-x-2 px-6 py-3 rounded-2xl border border-gray-200 font-bold whitespace-nowrap">
                        <i data-lucide="video" class="w-4 h-4"></i>
                        <span>Videography</span>
                    </button>
                </div>
            </div>
        </section>

        <main class="max-w-7xl mx-auto px-6 py-10 grid lg:grid-cols-4 gap-10">
            <aside class="lg:col-span-1 space-y-10">
                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <h4 class="text-sm font-black uppercase tracking-widest text-gray-400 mb-6 flex items-center">
                        <i data-lucide="map-pin" class="w-4 h-4 mr-2"></i> Location
                    </h4>
                    <select id="location-filter" class="w-full p-4 rounded-2xl border border-gray-100 bg-gray-50 outline-none font-semibold focus:ring-2 focus:ring-pink-100">
                        <option value="all">All Cities</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Jaipur">Jaipur</option>
                    </select>
                </div>
            </aside>

            <section class="lg:col-span-3">
                <div id="results-meta" class="mb-8 text-gray-500 font-bold"></div>
                <div id="vendor-grid" class="grid md:grid-cols-2 xl:grid-cols-3 gap-8"></div>
                <div id="empty-state" class="hidden py-20 text-center">
                    <h3 class="text-xl font-bold text-gray-900">No vendors found</h3>
                    <button onclick="resetFilters()" class="mt-4 text-primary font-bold">Clear all filters</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Details Page (Hidden by Default) -->
    <div id="details-page" class="hidden page-transition bg-white min-h-screen">
        <div class="max-w-7xl mx-auto px-6 py-8">
            <button onclick="navigateTo('marketplace')" class="flex items-center space-x-2 text-gray-500 font-bold hover:text-primary mb-8 transition group">
                <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                <span>Back to Marketplace</span>
            </button>

            <div id="details-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script>
        // --- Data ---
        const vendors = [
            { 
                id: 1, 
                name: "Nagpur Celebration Hub", 
                category: "Venue", 
                location: "Nagpur", 
                price: 180000, 
                rating: 4.7, 
                phone: "919876543210",
                img: "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&q=80&w=800",
                description: "Spacious venue in the heart of Nagpur, perfect for large weddings and grand receptions. Features a sprawling lawn and a luxurious banquet hall.",
                amenities: ["Large Lawn", "AC Hall", "In-house Catering", "Parking for 200 Cars", "Bridal Rooms"],
                gallery: [
                    "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?w=800",
                    "https://images.unsplash.com/photo-1519741497674-611481863552?w=600",
                    "https://images.unsplash.com/photo-1464366400600-7168b8af9bc3?w=600"
                ],
                reviews: [
                    { user: "Rahul M.", date: "1 week ago", rating: 5, text: "Best venue in Nagpur for traditional weddings!" }
                ]
            },
            { 
                id: 2, 
                name: "Orange City Studio", 
                category: "Photographer", 
                location: "Nagpur", 
                price: 65000, 
                rating: 4.9, 
                phone: "919876543211",
                img: "https://images.unsplash.com/photo-1537633552985-df8429e8048b?auto=format&fit=crop&q=80&w=800",
                description: "Nagpur's leading wedding photographer capturing emotions and traditions with a modern lens.",
                amenities: ["Cinematic Portraits", "Pre-wedding", "Candid Photography", "Same-day edit"],
                gallery: [
                    "https://images.unsplash.com/photo-1537633552985-df8429e8048b?w=800",
                    "https://images.unsplash.com/photo-1606041008023-472dfb5e530f?w=600"
                ],
                reviews: [{ user: "Aditi G.", date: "3 days ago", rating: 5, text: "Beautiful photos!" }]
            },
            { 
                id: 3, 
                name: "Zero Mile Cinema", 
                category: "Video", 
                location: "Nagpur", 
                price: 95000, 
                rating: 4.8, 
                phone: "919876543212",
                img: "https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?auto=format&fit=crop&q=80&w=800",
                description: "Specialized in high-end wedding cinematography. We create films that tell your love story beautifully.",
                amenities: ["4K Resolution", "Drone Coverage", "Documentary Style", "Interviews"],
                gallery: ["https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?w=800"],
                reviews: []
            },
            { 
                id: 4, 
                name: "Nagpur Decor Masters", 
                category: "Decor", 
                location: "Nagpur", 
                price: 45000, 
                rating: 4.6, 
                phone: "919876543213",
                img: "https://images.unsplash.com/photo-1513151233558-d860c5398176?auto=format&fit=crop&q=80&w=800",
                description: "From traditional floral setups to modern themed decor, we bring your vision to life in Nagpur.",
                amenities: ["Theme Planning", "Entrance Decor", "Stage Setup", "Varmala Stage"],
                gallery: ["https://images.unsplash.com/photo-1513151233558-d860c5398176?w=800"],
                reviews: []
            },
            { 
                id: 5, 
                name: "Royal Palace Gardens", 
                category: "Venue", 
                location: "Mumbai", 
                price: 250000, 
                rating: 4.8, 
                phone: "919876543214",
                img: "https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&q=80&w=800",
                description: "A magnificent heritage property offering lush gardens and grand banquet halls for up to 1500 guests.",
                amenities: ["Valet Parking", "Catering Included", "AC Banquet", "Bridal Suite"],
                gallery: ["https://images.unsplash.com/photo-1519167758481-83f550bb49b3?w=800"],
                reviews: []
            }
        ];

        // --- State ---
        let currentCategory = 'all';
        let searchQuery = '';
        let selectedLocation = 'all';

        // --- Navigation Logic ---
        function navigateTo(pageId, vendorId = null) {
            const marketplace = document.getElementById('marketplace-page');
            const details = document.getElementById('details-page');
            const navSearch = document.getElementById('nav-search');

            if (pageId === 'marketplace') {
                marketplace.classList.remove('hidden');
                details.classList.add('hidden');
                navSearch.classList.remove('invisible');
                window.scrollTo(0, 0);
            } else if (pageId === 'details') {
                marketplace.classList.add('hidden');
                details.classList.remove('hidden');
                navSearch.classList.add('invisible');
                renderDetails(vendorId);
                window.scrollTo(0, 0);
            }
            lucide.createIcons();
        }

        // --- Helper for WhatsApp (Used in Details Page) ---

        function openWhatsApp(phone, name) {
            const message = encodeURIComponent(`Hi ${name}, I saw your profile on VivaahPortal and I'm interested in your services for my wedding.`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        // --- Rendering Logic ---
        function renderVendors() {
            const grid = document.getElementById('vendor-grid');
            const meta = document.getElementById('results-meta');
            const emptyState = document.getElementById('empty-state');
            
            const sortedVendors = [...vendors].sort((a, b) => {
                if (selectedLocation === 'all') {
                    if (a.location === 'Nagpur' && b.location !== 'Nagpur') return -1;
                    if (a.location !== 'Nagpur' && b.location === 'Nagpur') return 1;
                }
                return 0;
            });

            const filtered = sortedVendors.filter(v => {
                const matchCat = currentCategory === 'all' || v.category === currentCategory;
                const matchSearch = v.name.toLowerCase().includes(searchQuery.toLowerCase()) || v.location.toLowerCase().includes(searchQuery.toLowerCase());
                const matchLoc = selectedLocation === 'all' || v.location === selectedLocation;
                return matchCat && matchSearch && matchLoc;
            });

            grid.innerHTML = '';
            meta.textContent = `Showing ${filtered.length} verified vendors`;
            
            if (filtered.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                filtered.forEach(v => {
                    const card = document.createElement('div');
                    card.className = "vendor-card bg-white rounded-[2.5rem] overflow-hidden border border-gray-100 shadow-sm flex flex-col";
                    card.onclick = () => navigateTo('details', v.id);
                    
                    card.innerHTML = `
                        <div class="relative h-56">
                            <img src="${v.img}" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4 bg-primary/90 backdrop-blur text-white px-3 py-1 rounded-full text-[10px] font-black uppercase">
                                ${v.category}
                            </div>
                            <div class="absolute top-4 right-4 bg-white/95 backdrop-blur px-3 py-1.5 rounded-full flex items-center space-x-1">
                                <i data-lucide="star" class="w-3.5 h-3.5 text-yellow-500 fill-current"></i>
                                <span class="text-xs font-black">${v.rating}</span>
                            </div>
                        </div>
                        <div class="p-6 pb-2">
                            <h4 class="text-lg font-black text-gray-900 mb-1">${v.name}</h4>
                            <p class="text-sm text-gray-400 mb-2 flex items-center">
                                <i data-lucide="map-pin" class="w-3.5 h-3.5 mr-1 text-primary"></i> ${v.location}
                            </p>
                        </div>
                        <div class="p-6 pt-0 mt-auto">
                            <div class="flex justify-between items-center mb-4 pt-4 border-t border-gray-50">
                                <div>
                                    <span class="text-[10px] font-bold text-gray-400 block uppercase">Starts at</span>
                                    <span class="text-xl font-black text-gray-900">₹${(v.price/1000).toFixed(0)}K</span>
                                </div>
                            </div>
                            <button class="w-full bg-primary text-white py-3 rounded-2xl font-black flex items-center justify-center space-x-2 shadow-lg shadow-pink-100 hover:bg-pink-600 transition">
                                <span>View more detail</span>
                                <i data-lucide="chevron-right" class="w-4 h-4"></i>
                            </button>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        function renderDetails(vendorId) {
            const vendor = vendors.find(v => v.id === vendorId);
            const container = document.getElementById('details-content');
            if (!vendor) return;

            container.innerHTML = `
                <div class="gallery-grid mb-12">
                    <div class="gallery-main rounded-[2.5rem] overflow-hidden shadow-lg">
                        <img src="${vendor.gallery[0]}" class="w-full h-full object-cover">
                    </div>
                    ${vendor.gallery.slice(1, 5).map(img => `
                        <div class="rounded-[1.5rem] overflow-hidden shadow-md">
                            <img src="${img}" class="w-full h-full object-cover">
                        </div>
                    `).join('')}
                </div>

                <div class="grid lg:grid-cols-3 gap-12">
                    <div class="lg:col-span-2 space-y-12">
                        <div>
                            <div class="flex items-center space-x-2 text-primary font-black uppercase tracking-widest text-xs mb-3">
                                <i data-lucide="shield-check" class="w-4 h-4"></i>
                                <span>Vivaah-Verified Partner</span>
                            </div>
                            <h2 class="text-5xl font-black text-gray-900 mb-6 leading-tight">${vendor.name}</h2>
                            <div class="flex flex-wrap gap-6 text-gray-500 font-bold">
                                <span class="flex items-center bg-gray-50 px-4 py-2 rounded-full"><i data-lucide="star" class="w-5 h-5 mr-2 text-yellow-500 fill-current"></i> ${vendor.rating} / 5.0</span>
                                <span class="flex items-center bg-gray-50 px-4 py-2 rounded-full"><i data-lucide="map-pin" class="w-5 h-5 mr-2 text-primary"></i> ${vendor.location}</span>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-2xl font-black text-gray-900 mb-4">About this Vendor</h3>
                            <p class="text-xl text-gray-600 leading-relaxed">${vendor.description}</p>
                        </div>

                        <div>
                            <h3 class="text-2xl font-black text-gray-900 mb-6">Services & Amenities</h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                ${vendor.amenities.map(item => `
                                    <div class="flex items-center p-4 bg-gray-50 rounded-2xl border border-gray-100">
                                        <i data-lucide="check" class="w-4 h-4 mr-3 text-primary"></i>
                                        <span class="font-bold text-gray-700">${item}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-1">
                        <div class="sticky top-32 space-y-6">
                            <div class="bg-white border border-gray-100 shadow-2xl rounded-[2.5rem] p-10">
                                <div class="mb-8">
                                    <span class="text-gray-400 font-bold block mb-1">Package Price</span>
                                    <h3 class="text-4xl font-black text-gray-900">₹${vendor.price.toLocaleString()}</h3>
                                </div>
                                <button onclick="openWhatsApp('${vendor.phone}', '${vendor.name}')"   <a href="https://wa.me/919876543210?text=Hi%20I%20found%20you%20on%20VivaahPortal"
   target="_blank"
   onclick="gtag('event', 'whatsapp_click', {
     vendor_id: 'VP101',
     vendor_name: 'Royal Wedding Studio',
     category: 'Photographer',
     city: 'Nagpur'
   })"
   class="bg-green-500 text-white px-4 py-2 rounded">
   WhatsApp Vendor
</a>
                                        class="w-full py-5 bg-[#25D366] text-white font-black rounded-2xl text-lg shadow-xl shadow-green-100 hover:bg-[#20bd5c] transition mb-4 flex items-center justify-center space-x-3">
                                    <i data-lucide="message-circle" class="w-6 h-6"></i>
                                    <span>Contact on WhatsApp</span>
                                </button>
                                <button class="w-full py-5 bg-gray-50 text-gray-800 font-black rounded-2xl text-lg hover:bg-gray-100 transition border border-gray-100">
                                    Check Availability
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- Event Listeners ---
        document.getElementById('category-filters').addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            renderVendors();
        });

        document.getElementById('main-search').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderVendors();
        });

        document.getElementById('location-filter').addEventListener('change', (e) => {
            selectedLocation = e.target.value;
            renderVendors();
        });

        function resetFilters() {
            currentCategory = 'all';
            searchQuery = '';
            selectedLocation = 'all';
            document.getElementById('main-search').value = '';
            document.getElementById('location-filter').value = 'all';
            document.querySelectorAll('.filter-chip').forEach(c => c.classList.toggle('active', c.dataset.category === 'all'));
            renderVendors();
        }

        window.onload = () => {
            renderVendors();
            lucide.createIcons();
        };
    </script>
</body>
</html>
